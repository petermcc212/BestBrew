{% extends 'bestbrew/base.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="{% static 'nav/create_blog.css' %}" />
   </head>
   <body>
      {% block body_block %}
      <div style="padding:20">
         {% for blog in blog %}
         <section class="post-content-section">
         <div class="container">
            <div class="row">
               <div class="col-lg-12 col-md-12 col-sm-12 post-title-block">
                  <img class="card-img" src="{{ blog.image.url }}" alt="Card image" width="830px" height="400px">
                  <h1 class="card-title ">{{blog.title}}</h1>
                  <h3 class="card-title">{{blog.subtitle}}</h3>
                  <p class="card-text">Posted on {{blog.date}} by author: {{blog.author}}</p>
                  <!-- START OF BLOG BODY-->
                  <div class="col-lg-9 col-md-9 col-sm-12">
                     <p class="well">{{blog.blogbody}}</p>
                  </div>
               </div>
            </div>
            <br>
         </div>
         {% endfor %}
         <br>
      </div>
      {% endblock %}
   </body>
</html>
